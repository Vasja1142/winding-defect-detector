# custom_augment.yaml
# Наш "агрессивный" рецепт аугментаций из библиотеки Albumentations

# --- Размытие и Шум ---
- type: Blur
  p: 0.4  # Увеличиваем вероятность с 1% до 30%
  blur_limit: [3, 9] # Делаем размытие более сильным

- type: MedianBlur
  p: 0.4  # Вероятность 30%
  blur_limit: [3, 9]

# --- Искажения Цвета и Яркости ---
- type: ToGray
  p: 0.4  # С вероятностью 20% делаем изображение черно-белым

- type: CLAHE
  p: 0.5  # С вероятностью 50% "проявляем" детали в тенях и светах
  clip_limit: [1.0, 6.0] # Делаем эффект более выраженным
  tile_grid_size: [8, 8]

# --- Добавим еще несколько полезных "злых" аугментаций ---
- type: RandomBrightnessContrast
  p: 0.5 # С вероятностью 50% сильно меняем яркость и контраст

- type: ImageCompression
  p: 0.5 # С вероятностью 40% имитируем артефакты сжатия JPEG
  quality_lower: 40
  quality_upper: 80

- type: CoarseDropout
  p: 0.2
  max_holes: 16
  max_height: 40 # По высоте можно
  max_width: 20  # А по ширине - нет. Ограничиваем, чтобы не "убить" дефект
  min_holes: 3
  min_height: 10
  min_width: 5